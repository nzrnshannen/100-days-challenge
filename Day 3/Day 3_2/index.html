<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Textbox</title>
</head>
<body>
    <h1><span>Form Input</span> Samples</h1>

    <article class="regular">
        <h2>Textbox</h2>

        <label for="tbuser">
            Username: 
        </label>
        <input type="text" id="tbuser" placeholder="Enter username" maxlength="100">

        <input type="button" id="btn1" value="Click Me">
        <input type="button" id="btn2" value="Reset">
        <p class="output" id="output1"></p>
    </article>

    <hr>
    
    <h2>Shuffle Image</h2>

    
    <div class="container">
        <img src="red.png" id="myImage">
        <input type="button" onclick="changeImage()" value="Change" />
    </div>

    <script type="text/javascript" src="test.js" defer>
    </script>
</body>
</html>
